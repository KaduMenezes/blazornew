<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor2</title>
    <base href="/blazornew/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Blazor2.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        const baseHref = document.querySelector('base')?.getAttribute('href') ?? '';
        const appPath = baseHref.endsWith('/') ? baseHref.slice(0, -1) : baseHref;

        if (appPath && window.location.pathname === '/') {
            window.history.replaceState({}, document.title, appPath + '/index.html');
        } else if (appPath && !window.location.pathname.startsWith(appPath + '/') && window.location.pathname !== appPath + '/index.html') {
            window.history.replaceState({}, document.title, appPath + window.location.pathname);
        }
    </script>
</body>

</html>
